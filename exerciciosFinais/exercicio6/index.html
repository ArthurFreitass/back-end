<!DOCTYPE html>
<html>
<body>

<style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #f44336;
      text-shadow: 0 0 5px #f44336;
    }

    #piada {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(244, 67, 54, 0.4);
      max-width: 600px;
      font-size: 1.3rem;
      line-height: 1.5;
      margin-bottom: 30px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(244, 67, 54, 0.6);
    }

    button:hover {
      background-color: #d32f2f;
      box-shadow: 0 6px 14px rgba(211, 47, 47, 0.8);
    }

    </style>

<h2>Piada aleatória do Chuck Norris</h2>
<p id="piada">Carregando...</p>
<button onclick="novaPiada()">Nova Piada</button>

<script>
// Função para buscar uma piada e renderizar na página
async function novaPiada() {
  try {
    const response = await fetch('https://api.chucknorris.io/jokes/random');
    const data = await response.json();
    document.getElementById('piada').innerText = data.value;
  } catch (error) {
    document.getElementById('piada').innerText = 'Erro ao carregar piada.';
    console.error('Erro:', error);
  }
}

// Chama a função para mostrar a primeira piada ao carregar
novaPiada();
</script>

</body>
</html>
