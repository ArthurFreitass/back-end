<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de dados</title>
</head>
<body>
    <h1>Simulando Dados</h1>
    <button onclick="girarDados()">Girar Dados</button>
    <div id="resultadoD6">D6: </div>
    <div id="resultadoD8">D8: </div>
    <div id="resultadoD20">D20: </div>
    <script>
        function girarDados(){
            let d6 = Math.floor(Math.random() * 6) + 1;
            let d8 = Math.floor(Math.random() * 8) + 1;
            let d20 = Math.floor(Math.random() * 20) + 1;

            document.getElementById("resultadoD6").textContent =  `D6: ${d6}`;
            document.getElementById("resultadoD8").textContent = `D8: ${d8}`;
            document.getElementById("resultadoD20").textContent = `D20: ${d20}`;
        }
    </script>
</body>
</html>
