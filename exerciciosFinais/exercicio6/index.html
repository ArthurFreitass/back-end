<!DOCTYPE html>
<html>
<body>

<h2>Piada aleatória do Chuck Norris</h2>
<p id="piada">Carregando...</p>
<button onclick="novaPiada()">Nova Piada</button>

<script>
// Função para buscar uma piada e renderizar na página
async function novaPiada() {
  try {
    const response = await fetch('https://api.chucknorris.io/jokes/random');
    const data = await response.json();
    document.getElementById('piada').innerText = data.value;
  } catch (error) {
    document.getElementById('piada').innerText = 'Erro ao carregar piada.';
    console.error('Erro:', error);
  }
}

// Chama a função para mostrar a primeira piada ao carregar
novaPiada();
</script>

</body>
</html>
